<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online JavaScript Compiler</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Include CodeMirror CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/codemirror@5.65.2/lib/codemirror.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/codemirror@5.65.2/theme/dracula.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/codemirror@5.65.2/theme/monokai.css"
  />
  <!-- Include CodeMirror Hint CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/codemirror@5.65.2/addon/hint/show-hint.css"
  />
  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JS Compiler</a>
    <button id="theme-btn" class="btn btn-secondary ml-auto">Toggle Theme</button>
  </nav>

  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Code Editor Column -->
      <div class="col-md-6">
        <h4>Code Editor</h4>
        <div id="editor" style="height: 500px; border: 1px solid #ccc;"></div>

        <div class="form-inline mt-2">
          <label for="theme-select" class="mr-2">Editor Theme:</label>
          <select id="theme-select" class="form-control">
            <option value="dracula">Dracula</option>
            <option value="monokai">Monokai</option>
            <option value="default">Light</option>
          </select>

          <label for="font-size" class="ml-3 mr-2">Font Size:</label>
          <select id="font-size" class="form-control">
            <option value="12px">12px</option>
            <option value="14px" selected>14px</option>
            <option value="16px">16px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
          </select>
        </div>
      </div>

      <!-- Output and Controls Column -->
      <div class="col-md-6">
        <h4>Output</h4>
        <pre id="output" style="height: 300px; background-color: #f8f9fa; border: 1px solid #ccc;"></pre>

        <div class="mt-3">
          <button id="run-btn" class="btn btn-primary"><i class="fas fa-play"></i> Run Code</button>
          <button id="clear-btn" class="btn btn-secondary"><i class="fas fa-eraser"></i> Clear Output</button>
          <button id="save-btn" class="btn btn-success"><i class="fas fa-save"></i> Save Code</button>
          <button id="load-btn" class="btn btn-info"><i class="fas fa-upload"></i> Load Code</button>
          <!-- Spinner -->
          <div id="spinner" class="spinner-border text-primary ml-3" role="status" style="display:none;">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden Sandbox Iframe -->
  <iframe id="sandbox-iframe" sandbox="allow-scripts" style="display:none;"></iframe>

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>

  <!-- Include CodeMirror JS -->
  <script
    src="https://unpkg.com/codemirror@5.65.2/lib/codemirror.js"
  ></script>
  <script
    src="https://unpkg.com/codemirror@5.65.2/mode/javascript/javascript.js"
  ></script>
  <script
    src="https://unpkg.com/codemirror@5.65.2/addon/edit/closebrackets.js"
  ></script>
  <script
    src="https://unpkg.com/codemirror@5.65.2/addon/edit/matchbrackets.js"
  ></script>
  <script
    src="https://unpkg.com/codemirror@5.65.2/addon/hint/show-hint.js"
  ></script>
  <script
    src="https://unpkg.com/codemirror@5.65.2/addon/hint/javascript-hint.js"
  ></script>

  <!-- Include main.js -->
  <script src="main.js"></script>
</body>
</html>
